name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install streamlit pandas seaborn matplotlib numpy scikit-learn openpyxl pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onedir --hidden-import=sklearn --hidden-import=pandas --hidden-import=seaborn --hidden-import=matplotlib --hidden-import=numpy --hidden-import=streamlit --hidden-import=openpyxl app_v1.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BBA-Insights-Windows
        path: dist/app_v1/
